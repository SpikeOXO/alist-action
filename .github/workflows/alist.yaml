name: alistcopy
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      Folder:
        description: '保存目录[没啥用]'
        required: true
        default: 'run'

jobs:
  run:
    name: "sync-actions"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python v4
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install curl
        run : sudo apt update && sudo apt install -y curl

      - name: Install Alist
        env:
          _ALIST_ADMIN_PASSWORD: ${{ secrets.ALIST_ADMIN_PASSWORD }}
        run: |
          # init-alist 总是会重置管理员密码为环境变量。
          
          bash -x init_alist.sh

      - name: Wait for Alist to start
        run:  bash -c '
    max_retries=10
    retries=0
    while [ $retries -lt $max_retries ]; do
      # 使用 curl 命令检查 Alist 是否已经启动
      response_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5244)
      if [ $response_code -eq 200 ]; then
        echo "Alist is up and running."
        break
      else
        echo "Alist is not yet running. Waiting..."
        retries=$((retries+1))
        sleep 5  # 等待 5 秒后重试
      fi
    done
      
      - name: rclone
        uses: wei/rclone@v1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        with:
          args: copy a:/ crypt:/
          
   